name: Go

# Any change in triggers needs to be reflected in the concurrency group.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.after }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

    - name: Set up Go
      uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568
      with:
        go-version: 1.19.5

    - name: Run static checks
      uses: golangci/golangci-lint-action@0ad9a0988b3973e851ab0a07adf248ec2e100376
      with:
        version: v1.50.1
        args: --config=.golangci.yml --verbose
        skip-cache: true

    - name: Check module vendoring
      run: |
        go mod tidy
        go mod vendor
        go mod verify
        test -z "$(git status --porcelain)" || (echo "please run 'go mod tidy && go mod vendor', and submit your changes"; exit 1)

    - name: Build
      run: make

    - name: Cross-build
      run: |
        # all GOOS/GOARCH combinations supported by `make local-release`
        GOOS=linux GOARCH=386 go build ./cmd/cilium
        GOOS=linux GOARCH=amd64 go build ./cmd/cilium
        GOOS=linux GOARCH=arm go build ./cmd/cilium
        GOOS=linux GOARCH=arm64 go build ./cmd/cilium
        GOOS=darwin GOARCH=amd64 go build ./cmd/cilium
        GOOS=darwin GOARCH=arm64 go build ./cmd/cilium
        GOOS=windows GOARCH=386 go build ./cmd/cilium
        GOOS=windows GOARCH=amd64 go build ./cmd/cilium
        GOOS=windows GOARCH=arm64 go build ./cmd/cilium

    - name: Test
      run: make test

  build_commits:
    name: Build and test individual commits
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Install Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568
        with:
          go-version: 1.19.5

      - name: Check if build works and tests pass for every commit
        run: |
          PR_COMMITS_API_JSON=$(curl \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            ${{ github.event.pull_request.commits_url }})
          PR_FIRST_SHA=$(echo "$PR_COMMITS_API_JSON" | jq -r ".[0].sha")
          PR_PARENT_SHA=$(git rev-parse "${PR_FIRST_SHA}^")
          git rebase --exec "make -j $(nproc) && make test" $PR_PARENT_SHA
