name: Lock cilium-cli repo

on:
  pull_request: {}

jobs:
  lock:
    name: Lock cilium-cli repo
    runs-on: ubuntu-22.04
    steps:
      - name: Lock
        run: |
          echo "cilium-cli repo is being merged to cilium/cilium repo."
          echo "If you have questions, post a message in #development Cilium slack channel."
          exit 1
